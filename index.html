<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Idosos e Medicamentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Cadastro de Idosos</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required><br><br>

      <label for="condicoes">Condições de Saúde:</label>
      <textarea id="condicoes" name="condicoes" required></textarea><br><br>

      <input type="submit" value="Cadastrar">
    </form>
  </div>

  <div class="container">
    <h1>Cadastro de Medicamentos</h1>
    <form action="#" method="post">
      <label for="nome-remedio">Nome do Remédio:</label>
      <input type="text" id="nome-remedio" name="nome-remedio" required><br><br>

      <label for="dosagem">Dosagem:</label>
      <input type="text" id="dosagem" name="dosagem" required><br><br>

      <label for="horario">Horário:</label>
      <input type="text" id="horario" name="horario" required><br><br>

      <input type="submit" value="Cadastrar">
    </form>
  </div>

  <div class="container">
    <h1>Acompanhamento</h1>
    <table>
      <tr>
        <th>Idoso</th>
        <th>Medicamento</th>
        <th>Dosagem</th>
        <th>Horário</th>
      </tr>
      <tr>
        <td>João</td>
        <td>Dipirona</td>
        <td>500mg</td>
        <td>8h</td>
      </tr>
      <!-- Você pode adicionar mais linhas conforme necessário -->
    </table>
  </div>

</body>
</html>
